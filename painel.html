<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sunflower - Gerenciamento</title>
  <link rel="stylesheet" href="./painel.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="./painel.js"></script>
  <link rel="icon" href="../img/logo.png">
</head>

<body>
  <div class="container">
    <nav id="lateral">
      <div class="logo">
        <img src="../img/logo.png" alt="Girassol">
      </div>
      <div class="selecao">
        <div class="parte" data-target="alunos">
          <img src="../img/chapeu.png" alt="Chapéu de formatura">
          <p>Alunos</p>
        </div>
        <div class="parte" data-target="professores">
          <img src="../img/professores.png" alt="Professor">
          <p>Professores</p>
        </div>
        <div class="parte" data-target="responsaveis">
          <img src="../img/responsaveis.png" alt="Casa com um coração">
          <p>Responsáveis</p>
        </div>
      </div>
    </nav>

    <main>
      <section id="header">
        <p>Carregando...</p>
      </section>

      <section id="painel" class="painel-alunos">
        <div id="alunos" class="conteudo">
          <p class="titulo">Alunos</p>
          <div class="adicionar">
            <button id="btn-adicionar-aluno">Adicionar aluno</button>
            <input type="text" id="pesquisa-aluno" placeholder="Pesquisar pelo nome">
          </div>
        </div>

        <div id="modal-adicionar-aluno" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Adicionar Aluno</h2>
            <form id="form-aluno">
              <div>
                <label for="nome-aluno">Nome:</label>
                <input type="text" id="nome-aluno" placeholder="Digite o nome do aluno" required />
              </div>

              <div>
                <label for="tipo-ensino-aluno">Tipo de Ensino:</label>
                <select id="tipo-ensino-aluno" required>
                  <option value="">Selecione o tipo de ensino</option>
                  <option value="EFI">Ensino Fundamental I</option>
                  <option value="EFII">Ensino Fundamental II</option>
                  <option value="NEM">Ensino Médio</option>
                </select>
              </div>

              <div>
                <label for="turma-aluno">Turma:</label>
                <select id="turma-aluno" required>
                  <option value="">Selecione uma turma</option>
                </select>
              </div>

              <div>
                <label for="genero-aluno">Gênero:</label>
                <select id="genero-aluno" required>
                  <option value="">Selecione o gênero</option>
                  <option value="Masculino">Masculino</option>
                  <option value="Feminino">Feminino</option>
                  <option value="Outro">Outro</option>
                </select>
              </div>


              <button type="submit">Adicionar</button>
            </form>
          </div>
        </div>

        <div class="linha"></div>

        <div id="lista-alunos"></div>

        <div id="modal-relacao" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Adicionar Relação</h2>
            <form id="form-professor-aluno">
              <div>
                <label for="professor-nome">Professor:</label>
                <select id="professor-nome">
                  <option value="">Selecione um professor</option>
                </select>
              </div>
              <button type="submit">Adicionar Relacionamento</button>
            </form>
          </div>
        </div>

        <div id="modal-editar-aluno" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Aluno</h2>
            <form id="form-editar-aluno">
              <div>
                <label for="editar-nome-aluno">Nome:</label>
                <input type="text" id="editar-nome-aluno" required />
              </div>
              <div>
                <label for="editar-ensino-aluno">Ensino:</label>
                <select id="editar-ensino-aluno" required>
                  <option value="EFI">Ensino Fundamental I</option>
                  <option value="EFII">Ensino Fundamental II</option>
                  <option value="NEM">Ensino Médio</option>
                </select>
              </div>
              <div>
                <label for="editar-turma-aluno">Turma:</label>
                <select id="editar-turma-aluno" required>
                  <option value="">Selecione uma turma</option>
                </select>
              </div>
              <div>
                <label for="editar-genero-aluno">Gênero:</label>
                <select id="editar-genero-aluno" required>
                  <option value="Masculino">Masculino</option>
                  <option value="Feminino">Feminino</option>
                  <option value="Outro">Outro</option>
                </select>
              </div>
              <button type="submit">Salvar Alterações</button>
            </form>
          </div>
        </div>



      </section>

      <section id="painel" class="painel-professores">
        <div id="professores" class="conteudo">
          <p class="titulo">Professores</p>
          <div class="adicionar">
            <button id="btn-adicionar-professor">Adicionar professor</button>
            <input type="text" id="pesquisa-professor" placeholder="Pesquisar pelo nome">
          </div>
        </div>

        <div id="modal-adicionar-professor" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Adicionar Professor</h2>
            <form id="form-professor">
              <div>
                <label for="nome-professor">Nome:</label>
                <input type="text" id="nome-professor" placeholder="Digite o nome do professor" required />
              </div>

              <div>
                <label for="email-professor">Email:</label>
                <input type="email" id="email-professor" name="email" placeholder="Digite o email do professor"
                  required>
              </div>

              <div>
                <label for="senha-professor">Senha:</label>
                <input type="password" id="senha-professor" name="senha" placeholder="Digite a senha do professor"
                  required>
              </div>

              <button type="submit">Adicionar</button>
            </form>
          </div>
        </div>

        <div class="linha"></div>

        <div id="lista-professores"></div>
      </section>

      <section id="painel" class="painel-responsaveis">
        <div id="responsaveis" class="conteudo">
          <p class="titulo">Responsáveis</p>
          <div class="adicionar">
            <button id="btn-adicionar-responsavel">Adicionar responsável</button>
            <input type="text" id="pesquisa-responsavel" placeholder="Pesquisar pelo nome">
          </div>
        </div>

        <div id="modal-adicionar-responsavel" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Adicionar Responsável</h2>
            <form id="form-responsavel">
              <div>
                <label for="nome-responsavel">Nome:</label>
                <input type="text" id="nome-responsavel" placeholder="Digite o nome do responsável" required />
              </div>

              <div>
                <label for="email-responsavel">Email:</label>
                <input type="email" id="email-responsavel" name="email" placeholder="Digite o email do responsável"
                  required>
              </div>

              <div>
                <label for="senha-responsavel">Senha:</label>
                <input type="password" id="senha-responsavel" name="senha" placeholder="Digite a senha do responsável"
                  required>
              </div>

              <div>
                <label for="aluno-responsavel">Aluno:</label>
                <select id="aluno-responsavel" required>
                  <option value="" disabled selected>Selecione um aluno</option>
                </select>
              </div>

              <button type="submit">Adicionar</button>
            </form>
          </div>
        </div>

        <div class="linha"></div>

        <div id="lista-responsaveis"></div>
      </section>

    </main>
  </div>


</body>

</html>
