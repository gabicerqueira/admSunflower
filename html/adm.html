<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração - Sunflower</title>
    <link rel="stylesheet" href="../css/adm.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="../js/adm.js"></script>

</head>

<body>
    <h1>Administração - Sunflower</h1>
    <section>
        <h2>Adicionar Aluno</h2>
        <form id="form-aluno">
            <label for="nome-aluno">Nome:</label>
            <input type="text" id="nome-aluno" name="nome" required>

            <label for="tipo-ensino-aluno">Tipo de Ensino:</label>
            <select id="tipo-ensino-aluno" name="tipo_ensino" required>
                <option value="">Selecione</option>
                <option value="EFI">Educação Infantil</option>
                <option value="EFII">Ensino Fundamental II</option>
                <option value="NEM">Ensino Médio</option>
            </select>

            <label for="turma-aluno">Turma:</label>
            <select id="turma-aluno" name="turma" required>
                <option value="">Selecione uma turma</option>
            </select>

            <label for="genero-aluno">Gênero:</label>
            <select id="genero-aluno" name="genero" required>
                <option value="Feminino">Feminino</option>
                <option value="Masculino">Masculino</option>
                <option value="Outro">Outro</option>
            </select>

            <button type="submit">Adicionar Aluno</button>
        </form>
    </section>

    <section>
        <h2>Adicionar Professor-Aluno</h2>
        <form id="form-professor-aluno">
            <label for="professor-nome">Professor:</label>
            <select id="professor-nome">
                <option value="">Selecione um professor</option>
            </select>

            <label for="aluno-nome">Aluno:</label>
            <select id="aluno-nome">
                <option value="">Selecione um aluno</option>
            </select>

            <button type="submit">Adicionar Relacionamento</button>
        </form>
    </section>


    <section>
        <h2>Adicionar Responsável/Professor</h2>
        <form id="form-responsavel">
            <label for="nome-responsavel">Nome:</label>
            <input type="text" id="nome-responsavel" name="nome" required>

            <label for="email-responsavel">Email:</label>
            <input type="email" id="email-responsavel" name="email" required>

            <label for="senha-responsavel">Senha:</label>
            <input type="password" id="senha-responsavel" name="senha" required>

            <label for="aluno-responsavel-id">ID do Aluno:</label>
            <input type="text" id="aluno-responsavel-id" name="aluno_id" required>

            <label for="tipo-responsavel">Tipo:</label>
            <select id="tipo-responsavel" name="tipo" required>
                <option value="responsável">Responsável</option>
                <option value="professor">Professor</option>
            </select>

            <button type="submit">Adicionar</button>
        </form>
    </section>
</body>

</html>
