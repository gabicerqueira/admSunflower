<!DOCTYPE html>
<html lang="pt-br">

<head>

  <title>Gerenciamento</title>
  <link rel="stylesheet" href="../css/painel.css">

<body>
  <header>

  <main>
    <section id="lateral">
      <div class="selecao">

        </div>
        <div class="parte">

    <section id="painel">

      <div class="linha"></div>
