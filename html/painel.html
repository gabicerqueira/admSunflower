<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sunflower - Gerenciamento</title>
  <link rel="stylesheet" href="../css/painel.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="../js/painel.js"></script>
  <link rel="icon" href="../img/logo.png">
</head>

<body>
  <div class="container">
    <nav id="lateral">
      <div class="logo">
        <img src="../img/logo.png" alt="Girassol">
      </div>
      <div class="selecao">
        <div class="parte">
          <img src="../img/chapeu.png" alt="Chapéu de formatura">
          <p>Alunos</p>
        </div>
        <div class="parte">
          <img src="../img/professores.png" alt="Professor">
          <p>Professores</p>
        </div>
        <div class="parte">
          <img src="../img/responsaveis.png" alt="Casa com um coração">
          <p>Responsáveis</p>
        </div>
      </div>
    </nav>
  
    <main>
      <section id="header">
        <p>SESI 240</p>
      </section>
  
      <section id="painel">
        <div class="inicio">
          <p class="titulo">Alunos</p>
          <div class="adicionar">
            <button>Adicionar aluno</button>
            <input type="text">
          </div>
        </div>
  
        <div class="linha"></div>
  
        <div id="lista-alunos"></div>
      </section>
    </main>
  </div>
  

</body>

</html>
