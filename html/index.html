<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunflower - Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="../js/script.js"></script>
    <link rel="icon" href="../img/logo.png">
</head>

<body>
    <div class="container">
        <section id="esquerda">
            <div class="logo">
                <img src="../img/logo.png" alt="Girassol">
                <p>SUNFLOWER</p>
            </div>
            <div class="mulher">
                <img src="../img/mulher.png" alt="Mulher com flores">
            </div>
        </section>

        <section id="direita">
            <div class="retangulo">
                <div class="texto">
                    <p class="bem-vindo">Bem-vindo(a)</p>
                    <p class="informacao">O site perfeito para uma comunicação clara entre pais e responsáveis</p>
                </div>
                <form id="loginForm">
                    <input type="text" id="email" placeholder="Email" required>
                    <input type="password" id="senha" placeholder="Senha" required>
                    <p>Esqueceu sua senha?</p>
                    <button type="submit">Entrar</button>
                </form>
            </div>
        </section>
    </div>


</body>

</html>
